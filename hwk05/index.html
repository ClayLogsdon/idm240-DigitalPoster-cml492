  <script src="./libs/gsap.min.js"></script>
  <script src="./libs/MotionPathPlugin.min.js"></script>
  <script>
     // move clouds
    var idSVG = '#ghibli-poster' + ' ';
    let cloudsAnim;

    function moveClouds() {
        gsap.set(idSVG + '#clouds', {opacity: 1});
        var dur = 20;

        cloudsAnim = gsap.timeline({defaults: {ease: 'none'}, repeat: -1});
        cloudsAnim
              .to(idSVG + '#clouds > path:nth-child(1)', dur, {
                    motionPath: { path: idSVG + '#moveCloudsPath',
                      start: 0,
                      end: 1 }}, 0)
              .to(idSVG + '#clouds > path:nth-child(2)', dur, {
                    motionPath: { path: idSVG + '#moveCloudsPath',
                      start: 0.2,
                      end: 1.2 }}, 0)
              .to(idSVG + '#clouds > path:nth-child(3)', dur, {
                    motionPath: { path: idSVG + '#moveCloudsPath',
                      start: 0.4,
                      end: 1.4 }}, 0)
              .to(idSVG + '#clouds > path:nth-child(4)', dur, {
                    motionPath: { path: idSVG + '#moveCloudsPath',
                      start: 0.6,
                      end: 1.6 }}, 0)
              .to(idSVG + '#clouds > path:nth-child(5)', dur, {
                    motionPath: { path: idSVG + '#moveCloudsPath',
                      start: 0.8,
                      end: 1.8 }}, 0);
          cloudsAnim.pause(0.03 * dur);
    }

    moveClouds();



    var track = document.getElementById('track');
    var controlBtn = document.querySelector('#ghibli-poster #play-pause');

    function playPause() {
      controlBtn.classList.toggle("pause");
      
      if (track.paused) {
        track.play();
        cloudsAnim.play();
      } else { 
        track.pause();
        cloudsAnim.pause();
      }
    }

    controlBtn.addEventListener("click", playPause);
    track.addEventListener("ended", function() {
      controlBtn.className = "play";
    });

  </script>
